version: "3.8"
services:
  postgres:
    image: postgres
    ports:
      - 5432:5432
    volumes:
      - postgres_volume:/var/lib/postgresql/data
    env_file:
      - ./.env.dev
  elasticsearch:
    image: elasticsearch:7.16.2
    ports:
      - 9200:9200
    environment:
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - MAY_LOCKED_MEMORY=unlimited
      - discovery.type=single-node
    volumes:
      - elasticsearch_volume:/usr/share/elasticsearch/data
  redis:
    image: redis
    ports:
      - 6379:6379
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
  webapp:
    build: ./craigslist
    command: gunicorn craigslist.wsgi:application --bind 0.0.0.0:8000
    depends_on:
      - postgres
      - elasticsearch
    volumes:
      - static_volume:/app/static
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
      - ./.env.vk_oauth2
      - ./.env.google_oauth2
  nginx:
    build: ./nginx
    ports:
      - 80:80
    depends_on:
      - webapp
    volumes:
      - static_volume:/app/static

volumes:
  postgres_volume:
  static_volume:
  elasticsearch_volume:
