<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div id="advertisement_list"></div>

<a href="/web/advertisements/add" class="button">Add new advertisement</a>

</body>
<style>
    a.button {
        -webkit-appearance: button;
        -moz-appearance: button;
        appearance: button;

        text-decoration: none;
        color: initial;
    }
</style>
<script>
    $(document).ready(function () {
        $.getJSON('/api/v0/advertisements', {}, function (json) {
            for (const i in json) {
                const link = `/web/advertisements/${json[i].advertisement_id}`
                $('#advertisement_list').append(`<p><a href="${link}">${json[i].title}</a></p>`)
            }
        })
    })
</script>
</html>
